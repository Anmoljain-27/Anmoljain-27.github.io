<style>
    /* General Styles */
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #FF6666;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
    }
  
    /* Navigation Styles */
    .nav-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
  
    /* Ads Section Styles */
    .ads-container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }
    .ads-frame {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        background-color: #fff;
        transition: transform 0.3s ease;
    }
    .ads-frame:hover {
        transform: scale(1.02);
    }
    .ads-frame img {
        width: 100%;
        height: auto;
        display: block;
    }
    .ads-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 99, 71, 0.7); /* Light Red */
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .ads-overlay a {
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .ads-overlay a:hover {
        background-color: #fff;
        color: #000;
    }
    .ads-frame:hover .ads-overlay {
        opacity: 1;
    }
    header {
        background-color: #FF6666;
        padding: 20px; /* Adjusted padding for a cleaner look */
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
    }

    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo-container img {
        max-height: 80px;
        margin-right: 10px;
        border-radius: 5px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .logo-container img:hover {
        transform: scale(1.05);
    }

    .logo-container h1 {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 5px;
    }
    
/* Image Section Styles */
.image-container {
    display: flex;
    flex-wrap:wrap;
    justify-content: space-around;
    align-items: center;
    height: 1200px; /* Increased height */
}
.image-wrapper {
    position: relative;
    transition: filter 0.5s;
}
.image-wrapper img {
    width: 400px;
    height: 300px;
    display: block;
}
.image-wrapper:hover img {
    filter: blur(5px);
}
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Black */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s;
}
.image-wrapper:hover .overlay {
    opacity: 1;
}
.overlay a {
    color: white;
    font-size: 18px;
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid white;
    border-radius: 5px;
    transition: background-color 0.5s;
}
.overlay a:hover {
    background-color: rgba(255, 255, 255, 0.3);
}
    footer {

        font-weight: bold;
