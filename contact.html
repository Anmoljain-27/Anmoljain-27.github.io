<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: #FF6666;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }
        header h1, header p {
            margin: 0;
            color: white;
        }
        header .btn {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            border: 2px solid white;
            margin-left: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header .btn:hover {
            background-color: white;
            color: #FF6666;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .section {
            margin-bottom: 40px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 400px; /* Increased height */
        }

        .section-header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FF6666; /* Light red */
        }

        .sub-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-info {
            flex: 1;
            padding-right: 20px;
        }

        .contact-info p {
            margin: 5px 0;
            color: white;
        }

        .contact-form {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            min-height: 400px; /* Increased height */
            transition: transform 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: black;
            color: white;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="submit"] {
            background-color: #FF6666; /* Light red */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #FF3333; /* Darker light red */
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        footer {
            background-color: #FF6666;
            padding: 20px;
            text-align: center;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }

        .contact-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .section-heading {
            font-size: 20px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            transition: border-color 0.3s ease;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #FF6666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FF3333;
        }
        #form-status {
            margin-top: 10px;
            color: white;
        }
        .btn {
            background-color: white;
             color:#FF6666 ;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #FF3333;
        }
        header {
            background-color: #FF6666;
            padding: 20px; /* Adjusted padding for a cleaner look */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-height: 80px;
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-container h1 {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo(img).jpg" alt="Logo">
            <h1>HealthCare Services</h1>
        </div>
        <nav>
            <a href="landing.html" target="_blank" class="btn"><i class="fas fa-home"></i> Home</a>
            <a href="site6.html" target="_blank" class="btn"><i class="fas fa-newspaper"></i> News</a>
            <a href="services.html" target="_blank" class="btn"><i class="fas fa-hospital"></i> Our Services</a> 
            <a href="contact.html" target="_blank" class="btn"><i class="fas fa-envelope"></i> Contact</a>
            <a href="bookambulance.html" target="_blank"  class="btn"><i class="fas fa-calendar"></i> Book Online</a>
            <a href="driverpage.html" target="_blank"  class="btn"><i class="fas fa-calendar"></i> Driver Site</a>
        </nav>
    </header>
    <div class="container">
        <div class="section">
            <div class="contact-info">
                <h2 class="section-header">Contact Us</h2>
                <p class="sub-heading">Health Care Service, India</p>
                <p>Helpline: 737-567-6757</p>
            </div>
            <form class="contact-form" id="contact-form">
                <h3 class="section-heading">Form</h3>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Type the subject">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                <input type="submit" value="Submit">
                <div id="form-status"></div>
            </form>
        </div>
        <div class="location">
            <h2 class="location-header">Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3054.018505476399!2d-86.158068!3d39.768403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b50ffa7796a03%3A0xd68e9df640b9ea7c!2sIndianapolis%2C%20Indiana%2C%20USA!5e0!3m2!1sen!2sca!4v1643771700229!5m2!1sen!2sca" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 HealthCare Services. All rights reserved.</p>
    </footer>
</body>
</html>
