<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page with Two Sections</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    section {
        padding: 50px;
        text-align: center;
    }
    .ad-container {
        margin-bottom: 50px;
    }
    .image-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .image-container img {
        width: 300px;
        height: 200px;
        position: relative;
        transition: filter 0.5s;
    }
    .image-container img:hover {
        filter: blur(5px);
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s;
    }
    .image-container:hover .overlay {
        opacity: 1;
    }
    .overlay a {
        color: white;
        font-size: 18px;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 5px;
        transition: background-color 0.5s;
    }
    .overlay a:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
</style>
</head>
<body>

<section>
    <div class="ad-container">
        <!-- Modified Google Ads Container -->
        <div id="google_ads_iframe_/7176/Etimes_web/Etimes_ROS/Etimes_APV_1000x602_0__container__" style="border: 0pt none; width: 100%;">
            <iframe id="google_ads_iframe_/7176/Etimes_web/Etimes_ROS/Etimes_APV_1000x602_0" name="google_ads_iframe_/7176/Etimes_web/Etimes_ROS/Etimes_APV_1000x602_0" title="3rd party ad content" width="1000" height="552" scrolling="no" marginwidth="0" marginheight="0" frameborder="0" aria-label="Advertisement" tabindex="0" allow="attribution-reporting" style="border: none; vertical-align: bottom; overflow: hidden; max-width: 1000px; width: 100%; height: 552px; background: white;" data-load-complete="true" data-google-container-id="3"></iframe>
        </div>
    </div>
</section>

<section>
    <div class="image-container">
        <!-- First Image with Overlay -->
        <div class="image-wrapper">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay">
                <a href="#">Learn More</a>
            </div>
        </div>
        <!-- Second Image with Overlay -->
        <div class="image-wrapper">
            <img src="image2.jpg" alt="Image 2">
            <div class="overlay">
                <a href="#">Learn More</a>
            </div>
        </div>
        <!-- Third Image with Overlay -->
        <div class="image-wrapper">
            <img src="image3.jpg" alt="Image 3">
            <div class="overlay">
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
