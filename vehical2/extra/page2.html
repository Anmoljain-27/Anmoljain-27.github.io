<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page with Custom Ads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .ad-container {
        width: 100%;
    }
    .ad-container iframe {
        width: 100%;
        height: 552px; /* Adjust height as needed */
        border: none;
        overflow: hidden;
        background: white; /* Change background color if needed */
    }
</style>
</head>
<body>

<section>
    <!-- Custom Ads Container -->
    <div class="ad-container">
        <!-- Replace the Google Ads iframe with your own image or ad iframe -->
        <iframe src="your_image_or_ad_url" title="Custom Ad" scrolling="no" frameborder="0" allow="attribution-reporting"></iframe>
    </div>
</section>

</body>
</html>
