<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black, White, Light Red Theme</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
    }
    section {
        padding: 50px 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin: 0 auto;
        max-width: 1200px;
        padding: 0 20px;
    }
    .left-section {
        flex: 1;
        padding-right: 20px;
    }
    .right-section {
        flex: 1;
        padding-left: 20px;
    }
    h2, h3 {
        color: #FF6666; /* Light red */
    }
    .btn {
        background-color: #FF6666;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        display: inline-block;
        margin-top: 20px;
    }
    .btn:hover {
        background-color: #FF3333; /* Darker light red */
    }
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 20px;
    }
</style>
</head>
<body>

<section>
    <div class="container">
        <div class="left-section">
            <h2>Heading Left</h2>
            <p>Subheading Left</p>
            <div data-baseweb="block" class="css-fWWTaa css-PKJb">
                <div data-baseweb="block" class="css-eRjQIJ css-cbPxGO">
                    <!-- Add your content here -->
                </div>
            </div>
            <img src="image.jpg" alt="Image">
        </div>
        <div class="right-section">
            <img src="image.jpg" alt="Image">
            <h2>Heading Right</h2>
            <p>Subheading Right</p>
            <a href="#" class="btn">Button</a>
        </div>
    </div>
</section>

<!-- Other sections here -->

</body>
</html>
