<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25d786b5d78');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Subtract header and footer height */
            padding: 20px;
        }
        .box {
            width: 40%;
            height: 50%;
            background-color: rgba(255, 0, 0, 0.8);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: white;
            border-color: red;
        }
        button {
            background-color: transparent;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: white;
            color: red;
        }
        footer {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Emergency Alert</h1>
    </header>
    <main>
        <div class="box">
            <button id="book-ambulance">Book an Ambulance</button>
        </div>
        <div class="box">
            <button id="driver-login">Log in as a Driver</button>
        </div>
    </main>
    <footer>
        <a href="tel:1234567890">Customer Helpline</a>
        <a href="#">Customer Feedback</a>
    </footer>
    <script>
        document.getElementById('book-ambulance').addEventListener('click', function() {
            // Handle booking logic here
        });

        document.getElementById('driver-login').addEventListener('click', function() {
            // Handle driver login logic here
        });
    </script>
</body>
</html>
