<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: #FF6666;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            background-color: #FF6666;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-left img {
            max-width: 100%;
        }
        .section-right {
            max-width: 45%;
            text-align: center;
        }
        .quote {
            font-style: italic;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #FF6666;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #FF3333;
        }
        .text-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }
        .text-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>HealthCare Services</h1>
            <p>Helpline: 123-456-7890</p>
        </div>
        <div>
            <button class="btn">Home</button>
            <button class="btn">News</button>
            <button class="btn">Our Services</button>
            <button class="btn">Contact</button>
            <button class="btn">Book Online</button>
        </div>
    </header>
    <div class="container">
        <section>
            <div class="section-left">
                <img src="OIP (1).jpg" alt="Image 1">
            </div>
            <div class="section-right">
                <h2>Welcome to HealthCare Services</h2>
                <p class="quote">"Your Health is Our Priority"</p>
            </div>
        </section>
        <section>
            <button class="btn">Book Ambulance</button>
            <button class="btn">Log in as a Driver</button>
        </section>
        <section>
            <div class="section-left">
                <img src="th.jpg" alt="Image 2">
            </div>
            <div class="section-right">
                <div class="text-box">
                    <p>Providing Quality Healthcare Services</p>
                </div>
            </div>
        </section>
        <section>
            <div class="section-left">
                <img src="OIP (2).jpg" alt="Image 3">
            </div>
            <div class="section-right">
                <p>For appointments and inquiries, contact us at: <br> 123-456-7890</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 HealthCare Services. All rights reserved.</p>
    </footer>
</body>
</html>
